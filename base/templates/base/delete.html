{% extends 'main.html' %}

{% block content %}

<div>
  <form method="POST" action="">
    {% csrf_token %}
    <h1>Are you sure you want to delete item : {{ item.name }} ?</h1>
    <a href="{{request.META.HTTP_REFERER}}">Cancel</a>
    <input type="submit" value="Confirm">
  </form>
</div>

{% endblock %}
